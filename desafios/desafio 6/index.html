<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a segir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
         <li> <abbr title="Use a tag&lt;p&gt;">Parágrafo</abbr>.</li>
         <li> <abbr title="Use a hierarquia de títulos h1">Títulos</abbr>.</li>
         <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
         <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviaçõe</abbr></li>
         <li> <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
         <li> <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
         <li> <abbr title="Use a tag &lt;ul&gt;">Listas com demarcações</abbr></li>

    </ul>
</body>
</html>
